name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "guohua_lee@hotmail.com"
        git config --global user.name "tiagra56"
        git remote set-url origin https://e575a6436aba747acad963a9532eeb1fd97ba31c@github.com/loyal-card/mobile-pwa.git
      run: npm run deploy